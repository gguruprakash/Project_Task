<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Table Format and Sidebar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    display: flex;
    min-height: 100vh; 
}

.sidebar {
    width: 250px;
    background-color: #333;
    color: #fff;
    padding: 20px;
}

.sidebar h2 {
    margin-bottom: 20px;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li {
    margin-bottom: 10px;
}

.sidebar ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 1.1rem;
}

.sidebar ul li a:hover {
    text-decoration: underline;
}

.main-content {
    flex: 1;
    padding: 20px;
    position: relative;
}

.dashboard {
    display: flex;
    gap: 20px;
}

.widget {
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    flex: 1 1 50%;
}

.widget h2 {
    font-size: 1.5rem;
    margin-bottom: 10px;
}

.table-container {
    overflow-x: auto; 
    margin-top: 50px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

th {
    background-color: #ddd;
    padding: 10px;
    text-align: left;
}

td {
    padding: 10px;
    border: 1px solid #ccc;
}

.task-button {
    position: absolute;
    top: 20px; 
    right: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
}

.task-button:hover {
    background-color: #0056b3;
}
</style>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>LOGO</h2>
            <ul>
                <li><a href="#">My Task</a></li>
                <li><a href="#">My Profile</a></li>
            </ul>
        </div>
        <div class="main-content">
            <button class="task-button" onclick="redirectToRegistration()">Add Task</button>
            <div class="dashboard"> 
                <div class="widget">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Taskname</th>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Assigned By</th>
                                    <th>status</th>
                                
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Data 1</td>
                                    <td>Data 2</td>
                                    <td>Data 3</td>
                                    <td>Data 4</td>
                                    <td>Data 5</td>
                                
                                </tr>
                                <tr>
                                    <td>Data 6</td>
                                    <td>Data 7</td>
                                    <td>Data 8</td>
                                    <td>Data 9</td>
                                    <td>Data 10</td>
                                   
                                </tr>
                                <!-- Add more rows as needed -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function redirectToRegistration() {
            window.location.href = '{% url "register" %}';
        }
    </script>
</body>
</html>
